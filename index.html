<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Market</title>
  </head>
  <body>
    <section class="global">
      <div class="conteiner">
        <div class="between">
          <div class="catalog">
            <div class="catalog__shoes catalog__prod">shoes</div>
            <div class="catalog__pants catalog__prod">pants</div>
            <div class="catalog__tshirts catalog__prod">t-shirts</div>
          </div>
          <div class="product"></div>
          <div class="buy">
            <button class="button"></button>
          </div>
        </div>
        <div class="pop__up">
          <button
            value="Refresh Page"
            onClick="window.location.reload();"
            style="background-color: transparent; border: 0px solid transparent"
          >
            <i class="fa-solid fa-circle-xmark"></i>
          </button>
          <span data-text="action" class="pop__up__text"
            >Дякуємо за покупку але щоб купити даний товар потрібно
            авторизуватися</span
          >
          <form action="" class="form" id="form__reg">
            <label for="">
              <span class="form__data">Name</span>
              <input type="text" name="Name" />
            </label>
            <label for="">
              <span class="form__data">Lastname</span>
              <input type="text" name="Lastname" />
            </label>
            <label for="">
              <span class="form__data">Email</span>
              <input type="Email" name="Email" />
            </label>
            <label for="">
              <span class="form__data">Phone</span>
              <input type="text" name="Phone" />
            </label>
            <button type="submit" class="form__button">Submit</button>
          </form>
        </div>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
