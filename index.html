<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Market</title>
  </head>
  <body>
    <section class="global">
      <div class="conteiner">
        <div class="between">
          <div class="catalog">
            <div class="catalog__shoes catalog__prod">shoes</div>
            <div class="catalog__pants catalog__prod">pants</div>
            <div class="catalog__tshirts catalog__prod">t-shirts</div>
          </div>
          <div class="product"></div>
          <div class="buy">
            <button class="button"></button>
          </div>
          <div class="end__pay"></div>
        </div>
        <div class="pop__up">
          <button
            value="Refresh Page"
            onClick="window.location.reload();"
            style="background-color: transparent; border: 0px solid transparent"
          >
            <i class="fa-solid fa-circle-xmark"></i>
          </button>
          <span data-text="action" class="pop__up__text"
            >Дякуємо за покупку але щоб купити даний товар потрібно
            авторизуватися</span
          >
          <form action="" class="form" id="form__reg">
            <label for="">
              <span class="form__data"
                >Name <span class="rules_input">(не менше 2-х букв)</span></span
              >
              <input type="text" name="name" placeholder="John" />
            </label>
            <label for="">
              <span class="form__data"
                >Lastname<span class="rules_input"
                  >(не менше 3-х букв)</span
                ></span
              >
              <input type="text" name="lastname" placeholder="Cupert" />
            </label>
            <div class="select">
              <div class="city">
                <label for="">
                  <select name="city" id="#city__ukr">
                    <option value="Odesa" id="1">Odesa</option>
                    <option value="Kharkiv" id="2">Kharkiv</option>
                    <option value="Lviv" id="3">Lviv</option>
                  </select>
                </label>
              </div>
              <div class="department">
                <label for="">
                  <select name="department" id="">
                    <option value="department№1">department№1</option>
                    <option value="department№2">department№2</option>
                    <option value="department№3">department№3</option>
                  </select>
                </label>
              </div>
            </div>
            <div class="select_pay">
              <label for="">
                <span style="font-size: 22px">Choise pay:</span>
                <select name="payment" id="by_pay" class="payment_choise">
                  <option value="payment on arrival">payment on arrival</option>
                  <option value="payment by card">payment by card</option>
                </select>
              </label>

              <div class="count_produts">
                <span> specify the number of</span>
                <label for="">
                  <input
                    type="number"
                    class="count_produts__input"
                    name="number"
                    value="1"
                  />
                </label>
              </div>
            </div>
            <div class="story">
              <span class="story__title">Your massenges</span>

              <textarea name="story" id="story" cols="30" rows="10"> </textarea>
            </div>
            <button type="submit" class="form__button" id="button__submit">
              Submit
            </button>
          </form>
        </div>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
